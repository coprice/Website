{% extends "layout.html" %}

{% block body %}


<a href="index.html">
<div class="left aligned">
  <button id="home-button" class="ui labeled icon button">
    <i class="left arrow icon"></i>
    Back
  </button>
</div>
</a>

<div class="ui text container">
  <div class='ui center aligned grid'>
    <div class='row'>
      <div class='left aligned column'>
      <center><h1>Contact</h1></center>
      <hr>
      <div id="messageDiv"></div>
      <form class="ui form" action="/contact" method="post" onsubmit="return submitClicked()">
        <div class="required field">
          <label>Name</label>
          <input type="text" placeholder="Name" name="name" id="nameInput">
        </div>
        <div class="required field">
          <label>Email</label>
          <input type="text" placeholder="Email" name="email" id="emailInput">
        </div>
        <div class="field">
          <label>Subject</label>
          <input type="text" placeholder="Subject" name="subject" id="subjectInput">
        </div>
        <div class="required field">
          <label>Message</label>
          <textarea placeholder="Message" name="message" id="messageInput"></textarea>
        </div>
        <div class="ui submit button">Send</div>
      </form>

      <center>
      <a href="http://www.facebook.com/collin.price.583">
        <button class="ui facebook button">
          <i class="facebook icon"></i>
          Facebook
        </button>
      </a>
      <a href="http://www.linkedin.com/in/collin-price-106234123">
        <button class="ui linkedin button">
          <i class="linkedin icon"></i>
          LinkedIn
        </button>
      </a>
      <a href="https://github.com/coprice">
        <button class="ui github button">
          <i class="github icon"></i>
          GitHub
        </button>
      </a>
      </center>
      </div>
    </div>
  </div>
</div>

{% endblock %}
